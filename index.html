<div class="container-fluid">
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" id="samples">
			<img id="zoom1" width="100px" height="250px" onmousemove="zoomIn(event)" onmouseout="zoomOut()" src="https://www.dl.dropboxusercontent.com/s/lswl4w1qu138ipi/pic1.jpg">
			
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			<div id="preview" onmousemove="zoomIn(event)"></div>
		</div>
	</div>
</div>

<style>
#preview{
	margin-top: 10px;
	width:800px;
	height:500px;
	background-repeat: no-repeat;
	position:absolute;
	top:0;
	left:0;
	right:0;
	margin:auto;
	background-size:cover;
	display:none;
}
#samples{
	text-align: center;
}
#samples img {	
	margin: 10px;
	display: block;
	 border: 2px solid #6A6462;
}
#samples img:hover {
	 cursor: zoom-in;
	 border: 0;
	 -moz-box-shadow:2px 2px 7px 2px rgba(130,130,130,1),-1px -1px 7px 2px rgba(130,130,130,1);
	-webkit-box-shadow: 2px 2px 7px 2px rgba(130,130,130,.7),-1px -1px 7px 2px rgba(130,130,130,1);
	box-shadow: 2px 2px 7px 2px rgba(130,130,130,.7),-2px -2px 7px 2px rgba(130,130,130,1);
}
@media screen and (max-width: 767px){
	#samples img {
		display: inline-block;
	}
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 function zoomIn(event) {
  var pre = document.getElementById("preview");
  pre.style.display = "block";
  
        var img = document.getElementById("zoom1");
		pre.style.backgroundImage = "url('https://www.dl.dropboxusercontent.com/s/lswl4w1qu138ipi/pic1.jpg')";

  
  var posX = event.offsetX;
  var posY = event.offsetY;
  pre.style.backgroundPosition=(-posX*2.5)+"px "+(-posY*6.5)+"px";

}

function zoomOut() {
  var pre = document.getElementById("preview");
  pre.style.display = "none";
}

</script>
